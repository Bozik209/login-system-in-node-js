<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- style -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-form">
      <h1 class="header">Welcome!</h1>
      <p>Create an account or login</p>

      <form action="auth" method="POST" class="from-login">
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="user"
          class="user-input"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          class="user-input"
          required
        />
        <br />
        <button type="submit" value="login" class="submit-input" id="login" />
        <button type="button" value="register" class="submit-input" />
      </form>
    </div>
  </body>
</html>
